<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio-Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <p>
            Your favorite thing in the word:
        </p>
        <ul class="radio-wrap">
            <li class="radio-button">
                <input type="radio" name="favorite" id="pizza">
                <label for="pizza">
                    Pizza
                </label>

            </li>
            <li class="radio-button">
                <input type="radio" name="favorite" id="bacon">
                <label for="bacon">
                    Bacon
                </label>
            </li>
            <li class="radio-button">
                <input type="radio" name="favorite" id="cats">
                <label for="cats">
                    Cats
                </label>
            </li>
        </ul>
    </div>
</html>
